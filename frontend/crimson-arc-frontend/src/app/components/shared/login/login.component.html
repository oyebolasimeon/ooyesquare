<div class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo-container">
          <i class="pi pi-shield" style="font-size: 3rem; color: #1E40AF; margin-bottom: 1rem;"></i>
        </div>
        <h1>STCOGA Elections</h1>
        <p class="subtitle">National Executive Council Elections</p>
      </div>

      <div class="tab-buttons">
        <button 
          [class.active]="loginType === 'voter'"
          (click)="switchLoginType('voter')"
          class="tab-button">
          Voter Login
        </button>
        <button 
          [class.active]="loginType === 'admin'"
          (click)="switchLoginType('admin')"
          class="tab-button">
          Admin Login
        </button>
      </div>

      <!-- Voter Login Form -->
      <form *ngIf="loginType === 'voter'" (ngSubmit)="voterLogin()" class="login-form">
        <h2>Voter Login</h2>
        <p class="form-description">Enter your registered email and phone number</p>

        <div class="form-group">
          <label for="voterEmail">Email Address</label>
          <input 
            type="email" 
            id="voterEmail" 
            name="voterEmail"
            [(ngModel)]="voterEmail" 
            required
            placeholder="your.email@example.com"
            class="form-input">
        </div>

        <div class="form-group">
          <label for="voterPhone">Phone Number</label>
          <input 
            type="tel" 
            id="voterPhone" 
            name="voterPhone"
            [(ngModel)]="voterPhone" 
            required
            placeholder="08012345678"
            class="form-input">
        </div>

        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>

        <button 
          type="submit" 
          [disabled]="loading || !voterEmail || !voterPhone"
          class="btn-primary">
          {{ loading ? 'Logging in...' : 'Login to Vote' }}
        </button>
      </form>

      <!-- Admin Login Form -->
      <form *ngIf="loginType === 'admin'" (ngSubmit)="adminLogin()" class="login-form">
        <h2>Admin Login</h2>
        <p class="form-description">Administrator access only</p>

        <div class="form-group">
          <label for="adminEmail">Email Address</label>
          <input 
            type="email" 
            id="adminEmail" 
            name="adminEmail"
            [(ngModel)]="adminEmail" 
            required
            placeholder="admin@stcoga.com"
            class="form-input">
        </div>

        <div class="form-group">
          <label for="adminPassword">Password</label>
          <input 
            type="password" 
            id="adminPassword" 
            name="adminPassword"
            [(ngModel)]="adminPassword" 
            required
            placeholder="••••••••"
            class="form-input">
        </div>

        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>

        <button 
          type="submit" 
          [disabled]="loading || !adminEmail || !adminPassword"
          class="btn-primary">
          {{ loading ? 'Logging in...' : 'Admin Login' }}
        </button>
      </form>

      <div class="login-footer">
        <p>© 2025 STCOGA - All Rights Reserved</p>
      </div>
    </div>
  </div>
</div>
